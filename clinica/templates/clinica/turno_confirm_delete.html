{% extends "clinica/base_nav.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Desea eliminar el turno {{ object.id }} definitivamente?</p>
    <button class="btn btn-outline-danger" type="submit">Eliminar</button>
    <a class="btn btn-outline-secondary" href="{% url 'clinica:turnos' %}">Cancelar</a>
</form>
{% endblock %}
